name: "OpenAudit"

on:
  workflow_dispatch: # Ejecuci√≥n manual
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  id-token: write

jobs:
  secrets-audit:
    name: "üîë Gitleaks Secret Scan"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sast-audit:
    name: "üíª Semgrep AppSec Scan"
    runs-on: ubuntu-latest
    needs: secrets-audit
    steps:
      - uses: actions/checkout@v4
      - name: Semgrep Security Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/default
            p/security-audit
            p/secrets
          generateSarif: "1"
      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()

  infrastructure-audit:
    name: "üèóÔ∏è Checkov & Trivy IaC"
    runs-on: ubuntu-latest
    needs: sast-audit
    steps:
      - uses: actions/checkout@v4
      - name: Checkov Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: all 
          soft_fail: false
      
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config,fs'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  dependency-audit:
    name: "üß™ Snyk & Compliance"
    runs-on: ubuntu-latest
    needs: infrastructure-audit
    # CORRECCI√ìN DE CISO: Sin ${{ }} y usando una validaci√≥n simple
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Run Snyk Test
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
