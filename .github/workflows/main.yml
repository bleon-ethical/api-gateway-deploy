name: "DevSecOps Pipeline"

on:
  workflow_dispatch:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  id-token: write

jobs:
  secrets-audit:
    name: "üîë Gitleaks Secret Scan"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

sast-audit:
    name: "üíª Semgrep AppSec Scan"
    runs-on: ubuntu-latest
    needs: secrets-audit
    steps:
      - uses: actions/checkout@v4
      
      - name: Semgrep Security Scan
        # Usamos la imagen oficial de Docker para tener control total sobre el output
        run: |
          docker run --rm -v $(pwd):/src returntocorp/semgrep \
          semgrep scan --config auto --sarif --output=semgrep.sarif
          
      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
        # Importante: siempre subir el reporte, incluso si Semgrep encuentra fallos
        if: always()
        
  infrastructure-audit:
    name: "üèóÔ∏è Checkov & Trivy IaC"
    runs-on: ubuntu-latest
    needs: sast-audit
    steps:
      - uses: actions/checkout@v4
      - name: Checkov Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: all 
          soft_fail: false # Hard Stop para forzar el arreglo del Dockerfile
      
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config,fs'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
